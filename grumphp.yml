grumphp:
    ascii:
        failed: ~
        succeeded: ~
    ignore_unstaged_changes: true
    tasks:
        composer:
            file: "composer.json"
            no_check_all: true
        git_blacklist:
            keywords:
                - "var_dump"
                - "dump("
                - "print_r"
                - "die("
            triggered_by: [php, twig]
        jsonlint:
            detect_key_conflicts: true
        phplint:
            exclude: ['vendor', 'tests/Application/*']
            triggered_by: ['php']
        phpmd:
            ruleset: ["ruleset/.php_md.xml"]
            exclude: ["src/Migrations/*"]
        phpstan:
            configuration: "ruleset/phpstan.neon"
            level: ~
        xmllint: ~
        yamllint: ~
        ecs:
            config: 'ruleset/easy-coding-standard.yml'
            paths:
                - src
                - tests/PHPUnit
            no-progress-bar: true
        phpmnd:
            directory: src
    testsuites:
        git_pre_commit:
            tasks:
                - composer
                - git_blacklist
                - jsonlint
                - phplint
                - phpmd
                - phpstan
                - xmllint
                - yamllint
                - ecs
                - phpmnd
